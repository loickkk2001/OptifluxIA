<form class="flex justify-center items-center min-h-screen p-4" [formGroup]="loginForm" (ngSubmit)="connect()" style="background: url('assets/images/background.png') no-repeat center center fixed; background-size: cover;">
  <div class="flex flex-col justify-center items-center w-full max-w-md sm:max-w-lg md:max-w-xl h-auto min-h-[80vh] border border-gray-300 rounded-2xl bg-white bg-opacity-90">
    <div class="flex flex-col justify-center items-center w-full max-w-xs sm:max-w-sm md:max-w-md h-auto gap-4 p-4 sm:p-6">
      <!-- Logo -->
      <div>
        <img src="assets/logo/chsf.png" class="w-16 h-10 sm:w-20 sm:h-12" alt="logo">
      </div>

      <!-- Texte de connexion -->
      <div class="flex flex-col text-center gap-2">
        <p class="font-light text-xl sm:text-2xl">Connexion</p>
        <p class="text-black font-light text-sm sm:text-base">Entrez vos informations pour vous connecter</p>
      </div>

      <!-- Champs de formulaire -->
      <div class="w-full mb-3">
        <div class="grid w-full gap-2">
          <p class="text-sm">Email</p>
          <input class="w-full border p-2 rounded font-extralight text-sm sm:text-base" formControlName="email" pInputText placeholder="name@example.com" type="email" autocomplete="true"/>
          <p class="text-sm">Mot de Passe</p>
          <input class="w-full border p-2 rounded font-extralight text-sm sm:text-base" formControlName="password" pInputText placeholder="********" type="password"/>
        </div>
      </div>

      <button class="text-sm text-blue-900 underline hover:text-purple-400" (click)="back()">Retour au choix des rôles</button>

      <!-- Bouton de connexion -->
      <button class="w-full max-w-xs sm:max-w-sm font-light bg-button p-2 h-12 text-white rounded" type="submit">
        <p class="text-sm sm:text-base">Se connecter</p>
      </button>

      <!-- Liens supplémentaires -->
      <button class="text-sm text-blue-900 underline hover:text-purple-400" (click)="forgot()">Mot de passe oublié ?</button>
    </div>
  </div>
</form>
